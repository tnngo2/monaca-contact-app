<ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Header (Sign Up screen)</h1>
</ion-header-bar>
<ion-view>
	<ion-content> 
	<form ng-submit="newPost">
	  <div class="list">
	    <label class="item item-input">
	    	<input type="text" placeholder="Username" ng-model="data.username">
	    </label>
	    <label class="item item-input">
	    	<input type="password" placeholder="Password" ng-model="data.password">
	    </label>
	    <label class="item item-input">
	    	<input type="text" placeholder="FirstName" ng-model="data.firstName">
	    </label>
	    <label class="item item-input">
	    	<input type="text" placeholder="LastName" ng-model="data.lastName">
	    </label>
	    <label class="item item-input">
	    	<input type="text" placeholder="E-mail" ng-model="data.email">
	    </label>
	    <label class="item item-input">
	    	<input type="text" placeholder="Note" ng-model="data.note">
	    </label>
	    <label class="item item-input">
	    	<input type="text" placeholder="PhoneNumber" ng-model="data.phoneNumber">
	    </label>
	  </div>
	  <div class="row">
	  	<div class="col">
	  		<a class="button button-block button-royal" ng-click="signUp();">Sign Up</a>
	  	</div>
	  	<div class="col">
	  		<a class="button button-block button-royal" ng-click="back();">Back</a>	
	  	</div>
	  </div>
	</form>
	  
	</ion-content>
</ion-view>
<ion-footer-bar class="bar bar-footer bar-assertive">
	<h1 class="title">Footer (Sign Up screen)</h1>
</ion-footer-bar>
