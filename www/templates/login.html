<ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Header (Login screen)</h1>
</ion-header-bar>
<ion-view>
	<ion-content> 

	  <div class="list list-inset">
	    <label class="item item-input">
	      <input type="text" placeholder="Username" ng-model="data.username">
	    </label>
	    <label class="item item-input">
	      <input type="password" placeholder="Password" ng-model="data.password">
	    </label>
	  </div>
	  <div class="row">
	  	<div class="col">
	  		<a class="button button-block button-royal" ng-click="login();">Login</a>
	  	</div>
	  	<div class="col">
	  		<a class="button button-block button-royal" ng-click="signUp();">Sign Up</a>	
	  	</div>
	  </div>

	  
	</ion-content>
</ion-view>
<ion-footer-bar class="bar bar-footer bar-assertive">
	<h1 class="title">Footer (Login screen)</h1>
</ion-footer-bar>
